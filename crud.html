<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CRUD</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>CRUD</h1>

    <!--SELECT-->
    <div class="container">
      <div class="row">
        <div class="col-2">
          <form class="form-floating">
          <select class="form-select" name="" id="selectConcessionaria"></select>
          <label for="floatingSelect">Concessionária</label>
        </form>
        </div>
        <div class="col-2">
          <form class="form-floating">
          <select class="form-select mb-3" name="" id="selectRodovia"></select>
          <label for="floatingSelect">Rodovia</label>
        </form>
        </div>
        <div class="col-2">
          <form class="form-floating">
          <select class="form-select mb-3" name="" id="selectSentido"></select>
          <label for="floatingSelect">Sentido</label>
        </form>
        </div>
        <div class="col-2">
          <button class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      
      <!--TABELA-->
      <div class="row">
        <table class="table table-sm table-bordered border-dark table-hover table-secondary table-striped">
          <thead class=>
            <th id=>CONCESSIONÁRIA</th>
            <th id=>RODOVIA</th>
            <th id=>SENTIDO</th>
            <th id=>TIPO DE PISTA</th>
            <th id=>NÚMERO DE FAIXAS</th>
            <th id=>KM INICIAL</th>
            <th id=>KM FINAL</th>
          </thead>
          <tbody id="tBodyRodovia"></tbody>
        </table>
      </div>
    </div>

    
    
    

    <script src="dados.js"></script>
    <script src="main.js"></script>
  </body>
</html>
